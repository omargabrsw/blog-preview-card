<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image">
          <img src="assets/images/illustration-article.svg" alt="blog-image" />
        </div>
        <div class="metas">
          <p class="term">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
        </div>
        <div class="info">
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="image-avatar" />
          <p>Greg Hooper</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Omar Gabr</a>.
      </div>
    </main>
  </body>
</html>
